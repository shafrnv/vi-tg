<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Настройка цветных эмодзи -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="charset" compare="contains">
            <charset>
                <range>
                    <int>0x1f300</int>
                    <int>0x1f5ff</int>
                </range>
                <range>
                    <int>0x1f600</int>
                    <int>0x1f64f</int>
                </range>
                <range>
                    <int>0x1f680</int>
                    <int>0x1f6ff</int>
                </range>
            </charset>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- Добавляем эмодзи к стандартным семействам -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
